<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise5</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/ce3d97ecbb.js" crossorigin="anonymous"></script>
</head>
<style>
    * {
        font-size: 18px;
        font-family: Arial, Helvetica, sans-serif;
    }
    
    div {
        box-sizing: border-box;
    }
    
    .mycontainer {
        padding: 0;
        margin: 0;
        border: 5px solid black;
        height: 800px !important;
    }
    /*navigation bar*/
    
    .myowncontainer .navbar {
        background-color: gray;
        padding-inline: 10px;
        position: sticky;
        top: 0;
        z-index: 1000;
    }
    
    .navbar-nav .active {
        color: #015ec5;
    }
    
    .myowncontainer .navbar-brand {
        padding: 0;
    }
    
    .myowncontainer .navbar-brand:hover {
        opacity: 70%;
    }
    
    .myowncontainer .navbar-brand img {
        width: 100%;
        height: auto;
    }
    
    .myowncontainer .navbar .navbar-toggler:hover {
        opacity: 70%;
    }
    
    .myowncontainer .collapse .navbar-nav .nav-item:hover {
        color: #015ec5 !important;
    }
    
    @media screen and (max-width:500px) {
        .navbar-nav .ms-autonav-item .nav-link .text-dark {
            display: none;
        }
    }
</style>

<body>
    <div class="mycontainer">
        <div class="myowncontainer">
            <!--navigation bar-->
            <div class="navbar navbar-expand-lg navbar-dark">
                <a href="#" class="navbar-brand">
                    <h1>Nav-bar</h1>
                </a>
                <button type="button" class="navbar-toggler bg-dark" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="#" class="nav-item nav-link text-dark active">Home</a>
                        <a href="#" class="nav-item nav-link text-dark">About</a>
                        <a href="#" class="nav-item nav-link text-dark">project</a>
                        <a href="#" class="nav-item nav-link text-dark">Contact</a>
                    </div>
                    <div class="navbar-nav ms-auto ">
                        <a href="#" class="nav-item nav-link text-dark">
                            <i class="fa fa-facebook-square" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="nav-item nav-link text-dark">
                            <i class="fa fa-twitter-square" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="nav-item nav-link text-dark">
                            <i class="fa fa-behance-square" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="nav-item nav-link text-dark">
                            <i class="fa fa-telegram " aria-hidden="true"></i>

                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
